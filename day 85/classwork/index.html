<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-div-parent">
        <h1>Counter</h1>
        <p id="count">0</p>
        <div class="container-div-child">
            <button id="decrease" onclick="decreaseCount()">-</button>
            <button id="reset" onclick="resetCount()">reset</button>
            <button id="increase" onclick="increaseCount()">+</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
